<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Inicio de Sesión</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 350px;
            padding: 30px;
            position: relative;
        }
        .icon-container {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }
        .icon {
            width: 30px;
            height: 30px;
            background-color: #f0f0f0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .icon:hover {
            background-color: #e0e0e0;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            margin-top: 50px;
        }
        .login-form input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="icon-container">
            <div class="icon" id="suma-icon">+</div>
            <div class="icon" id="resta-icon">-</div>
        </div>
        <form class="login-form">
            <input type="text" placeholder="Usuario" id="username" required>
            <input type="password" placeholder="Contraseña" id="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <script>
    $(document).ready(function() {
        // Manejar clic en el icono de suma
        $('#suma-icon').on('click', function() {
            alert('Operación de suma seleccionada');
        });

        // Manejar clic en el icono de resta
        $('#resta-icon').on('click', function() {
            alert('Operación de resta seleccionada');
        });

        // Manejar el envío del formulario
        $('.login-form').on('submit', function(e) {
            e.preventDefault();
            var username = $('#username').val();
            var password = $('#password').val();
            
            // Aquí podrías agregar la lógica de autenticación
            if(username && password) {
                alert('Inicio de sesión intentado con:\nUsuario: ' + username);
            } else {
                alert('Por favor, complete todos los campos');
            }
        });
    });
    </script>
</body>
</html>
